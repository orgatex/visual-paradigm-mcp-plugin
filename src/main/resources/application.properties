# Spring Boot Application Configuration
spring.application.name=visual-paradigm-mcp-server

# MCP Server Configuration
spring.ai.mcp.server.name=visual-paradigm-mcp-server
spring.ai.mcp.server.version=0.1.0
spring.ai.mcp.server.type=SYNC
spring.ai.mcp.server.protocol=HTTP

# Server configuration
server.port=8080
server.servlet.context-path=/

# MCP Server capabilities
spring.ai.mcp.server.capabilities.tool=true
spring.ai.mcp.server.capabilities.resource=true
spring.ai.mcp.server.capabilities.prompt=false
spring.ai.mcp.server.capabilities.completion=false

# MCP annotation scanner
spring.ai.mcp.server.annotation-scanner.enabled=true

# SSE endpoint for MCP communication
spring.ai.mcp.server.sse-message-endpoint=/mcp/messages

# Logging configuration
logging.level.com.brunnen.vp=INFO
logging.level.org.springframework.ai.mcp=INFO
logging.level.root=WARN

# Disable banner for cleaner output
spring.main.banner-mode=off

# Disable web application type when running as plugin
spring.main.web-application-type=servlet

# Management endpoints (for monitoring)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
