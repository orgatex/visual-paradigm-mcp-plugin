server.port=8080
spring.application.name=visual-paradigm-use-case-mcp-server

# MCP Server configuration
spring.ai.mcp.server.name=visual-paradigm-use-case-mcp-server
spring.ai.mcp.server.version=1.0.0
spring.ai.mcp.server.type=SYNC
spring.ai.mcp.server.instructions=Visual Paradigm Use Case MCP server with use case diagram operations
spring.ai.mcp.server.sse-message-endpoint=/mcp/messages
spring.ai.mcp.server.capabilities.tool=true
spring.ai.mcp.server.capabilities.resource=false
spring.ai.mcp.server.capabilities.prompt=false
spring.ai.mcp.server.capabilities.completion=false

# Logging configuration
logging.level.org.springframework.ai.mcp=DEBUG
logging.level.root=INFO
